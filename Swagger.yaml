---
openapi: 3.0.3
info:
  title: Swagger Bicicletario - OpenAPI 3.0
  description: |-
    O documento descreve a API utilizada em um sistema de bicicletário
  termsOfService: http://swagger.io/terms/
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.11
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
- url: https://petstore3.swagger.io/api/v3
tags:

- name: Ciclista
  description: Operações sobre o usuário
- name: Administradora CC
  description: Operações sobre o cartão
- name: Administraçao
  description: Operações sobre a Administraçao
  
paths:
  /confirmar-email:
    post:
      tags:
      - Ciclista
      summary: Confirma um endereço de e-mail
      description: Envia email para o ciclista para validar o email.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/validateemail_body'
        required: true
      responses:
        "200":
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
        "400":
          description: Requisição inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
  
  /ativar-usuario:
    post:
      tags:
      - Ciclista
      summary: Ativar cadastro do ciclista
      description: Muda status do Ciclista para ativo.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/validateemail_body'
        required: true
      responses:
        "200":
          description: Usuário ativo com sucesso!
        "400":
          description: Requisição inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
  
                
  /ciclista:
    post:
      tags:
      - Ciclista
      summary: Cadastra o ciclista
      description: Faz o cadastro do ciclista.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Ciclista'
        required: true
      responses:
        "200":
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ciclista'
        "400":
          description: Requisição inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
    put:
      tags:
      - Ciclista
      summary: Alterar dados do ciclista
      description: Altera os dados do ciclista
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Ciclista'
        required: true
      responses:
        "200":
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ciclista'
        "400":
          description: Requisição inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
  /enviar-mensagem:
    post:
      tags:
        - Ciclista
      summary: Enviar mensagem  para o ciclista
      description: Envia uma mensagem para o ciclista.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ciclistaId:
                  type: string
                  description: ID do ciclista 
                mensagem:
                  type: string
                  description: Mensagem a ser enviada para o ciclista
              required:
                - ciclistaId
                - mensagem
      responses:
        "200":
          description: Mensagem enviada com sucesso
        "400":
          description: Dados de entrada inválidos
        "500":
          description: Erro interno do servidor              
  /ciclista-apto-locacao:
    get:
      tags:
        - Ciclista
      summary: Verifica se o ciclista pode pegar uma bicicleta
      description: Verifica se o ciclista cumpre os requisitos para pegar uma bicicleta.
      parameters:
        - name: ciclistaId
          in: query
          description: ID do ciclista
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Verificação realizada com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  podePegarBicicleta:
                    type: boolean
                  motivo:
                    type: string
        "400":
          description: ID do ciclista inválido
        "404":
          description: Ciclista não encontrado
        "500":
          description: Erro interno do servidor              
  
  /funcionarios:
    get:
      tags:
      - Administração
      summary: Obter lista de funcionários
      operationId: obterFuncionarios
      responses:
        '200':
          description: Lista de funcionários obtida com sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Funcionario'
  /funcionario:
    post:
      tags:
      - Administração
      summary: Registrar um novo funcionário
      operationId: registrarFuncionario
      requestBody:
        description: Dados do funcionário a ser registrado
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Funcionario'
      responses:
        '201':
          description: Funcionário registrado com sucesso
    put:
      tags:
      - Administração
      summary: Atualizar dados de um funcionário
      operationId: atualizarFuncionario
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: integer
          description: ID do funcionário a ser atualizado
      requestBody:
        description: Dados atualizados do funcionário
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Funcionario'
      responses:
        '200':
          description: Funcionário atualizado com sucesso
    delete:
      tags:
      - Administração
      summary: Remover um funcionário
      operationId: removerFuncionario
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: integer
          description: ID do funcionário a ser removido
      responses:
        '200':
          description: Funcionário removido com sucesso
            
  /funcionarios/validar:
    post:
      tags:
      - Administração
      summary: Validar dados de um funcionário
      operationId: validarDadosFuncionario
      requestBody:
        description: Dados do funcionário a serem validados
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Funcionario'
      responses:
        '200':
          description: Dados do funcionário são válidos
        '400':
          description: Dados do funcionário são inválidos
  /enviar-mensagem-retirada:
    post:
      tags:
        - Administração
      summary: Enviar mensagem de retirada
      description: Envia uma mensagem para o funcionário informando os detalhes da retirada da bicicleta.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                funcionarioId:
                  type: string
                  description: ID do funcionário responsável pela retirada
                mensagem:
                  type: string
                  description: Mensagem de retirada a ser enviada para o funcionário
              required:
                - funcionarioId
                - mensagem
      responses:
        "200":
          description: Mensagem enviada com sucesso
        "400":
          description: Dados de entrada inválidos
        "500":
          description: Erro interno do servidor
  /tranca:
    post:
      tags:
        - Tranca
      summary: Incluir uma nova tranca ou uma tranca reparada na rede de totens
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Tranca'
      responses:
        '200':
          description: Tranca incluída com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrancaResponse'
        '400':
          description: Número da tranca inválido
        '500':
          description: Erro no envio do email
          
    put:
      tags:
        - Tranca
      summary: Alterar o status da tranca
      parameters:
        - name: numeroTranca
          in: query
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StatusTranca'
      responses:
        '200':
          description: Status da tranca alterado com sucesso
        '400':
          description: Número da tranca inválido

  /trancas:
    get:
      tags:
        - Tranca
      summary: Obter informações de uma tranca
      description: Retorna os dados de uma tranca específica baseada no seu ID.
      parameters:
        - name: idTranca
          in: query
          required: true
          description: ID da tranca a ser obtida.
  
          schema:
                $ref: '#/components/schemas/TrancaResponse'
      responses:
        "200":
          description: Operação bem-sucedida


  /valida-tranca:
    post:
      tags:
        - Tranca
      summary: Validar o número da tranca
      operationId: validarNumeroTranca
      requestBody:
        description: Dados da tranca a serem validados
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Tranca'
      responses:
        '200':
          description: Número da tranca é válido
        '400':
          description: Número da tranca é inválido
  /fechamento-tranca:
    post:
      tags:
        - Tranca
      summary: Fechar uma tranca específica
      description: Altera o status de uma tranca para fechada.
      requestBody:
        description: Dados da tranca para fechamento
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FechamentoTrancaRequest'
      responses:
        "200":
          description: Tranca fechada com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FechamentoTrancaResponse'
        "400":
          description: Dados de entrada inválidos
        "500":
          description: Erro interno do servidor
  /cobranca:
    post:
      tags:
        - Administradora CC
      summary: Realiza a cobrança para ciclistas
      responses:
        '200':
          description: Cobranças realizadas com sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CobrancaResponse'
        '500':
          description: Erro na realização das cobranças
  
  /valida-bicicleta:
    post:
      tags:
        - Bicicleta
      summary: Validar bicicleta
      description: Valida os dados de uma bicicleta específica.
      requestBody:
        description: Dados da bicicleta para validação
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Bicicleta'
      responses:
        "200":
          description: Bicicleta validada com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidacaoResponse'
        "400":
          description: Dados da bicicleta inválidos
        "500":
          description: Erro interno do servidor
          
  /altera-status-bicicleta:
    put:
      tags:
        - Bicicleta
      summary: Alterar status da bicicleta
      description: Altera o status de uma bicicleta específica baseada no ID fornecido.
      parameters:
        - name: idBicicleta
          in: query
          description: ID da bicicleta a ter o status alterado
          required: true
          schema:
            type: string
      requestBody:
        description: Novo status da bicicleta
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StatusBicicleta'
      responses:
        "200":
          description: Status da bicicleta alterado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BicicletaResponse'
        "400":
          description: Dados inválidos fornecidos
        "404":
          description: Bicicleta não encontrada
        "500":
          description: Erro interno do servidor
  /situacao-bicicleta:
    get:
      tags:
        - Bicicleta
      summary: Obter situação da bicicleta
      description: Retorna a situação atual de uma bicicleta específica.
      parameters:
        - name: idBicicleta
          in: query
          description: ID da bicicleta
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Situação da bicicleta obtida com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  idBicicleta:
                    type: string
                  situacao:
                    type: string
        "404":
          description: Bicicleta não encontrada
        "500":
          description: Erro interno do servidor

  /registrar-retirada:
    post:
      tags:
        - Bicicleta
      summary: Registrar retirada de bicicleta
      description: Registra a retirada de uma bicicleta.
      requestBody:
        description: Dados da retirada da bicicleta
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                idBicicleta:
                  type: string
                dataHoraRetirada:
                  type: string
                  format: date-time
                localRetirada:
                  type: string
              required:
                - idBicicleta
                - dataHoraRetirada
                - localRetirada
      responses:
        "200":
          description: Retirada registrada com sucesso
        "400":
          description: Dados inválidos fornecidos
        "500":
          description: Erro interno do servidor

  /registrar-devolucao:
    post:
      tags:
        - Bicicleta
      summary: Registrar devolução de bicicleta
      description: Registra a devolução de uma bicicleta.
      requestBody:
        description: Dados da devolução da bicicleta
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                idBicicleta:
                  type: string
                dataHoraDevolucao:
                  type: string
                  format: date-time
                localDevolucao:
                  type: string
              required:
                - idBicicleta
                - dataHoraDevolucao
                - localDevolucao
      responses:
        "200":
          description: Devolução registrada com sucesso
        "400":
          description: Dados inválidos fornecidos
        "500":
          description: Erro interno do servidor

  /bicicleta:
    get:
      tags:
        - Bicicleta
      summary: Obter dados de uma bicicleta
      description: Retorna os dados de uma bicicleta específica.
      parameters:
        - name: idBicicleta
          in: query
          description: ID da bicicleta
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Dados da bicicleta obtidos com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  idBicicleta:
                    type: string
                  marca:
                    type: string
                  modelo:
                    type: string
                  ano:
                    type: integer
                  status:
                    type: string
        "404":
          description: Bicicleta não encontrada
        "500":
          description: Erro interno do servidor

    put:
      tags:
        - Bicicleta
      summary: Atualizar dados de uma bicicleta
      description: Atualiza os dados de uma bicicleta específica.
      requestBody:
        description: Novos dados da bicicleta
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                idBicicleta:
                  type: string
                marca:
                  type: string
                modelo:
                  type: string
                ano:
                  type: integer
                status:
                  type: string
              required:
                - idBicicleta
                - marca
                - modelo
                - ano
                - status
      responses:
        "200":
          description: Bicicleta atualizada com sucesso
        "400":
          description: Dados inválidos fornecidos
        "404":
          description: Bicicleta não encontrada
        "500":
          description: Erro interno do servidor
  /valida-cartao:
    post:
      tags:
        - Administradora CC
      summary: Validar cartão
      description: Valida os dados do cartão do usuário.
      requestBody:
        description: Dados do cartão para validação
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                numeroCartao:
                  type: string
                nomeTitular:
                  type: string
                dataExpiracao:
                  type: string
                codigoSeguranca:
                  type: integer
              required:
                - numeroCartao
                - nomeTitular
                - dataExpiracao
                - codigoSeguranca
      responses:
        "200":
          description: Cartão válido
          content:
            application/json:
              schema:
                type: object
                properties:
                  isValid:
                    type: boolean
        "400":
          description: Dados do cartão inválidos
        "500":
          description: Erro interno do servidor

  /cartao:
    post:
      tags:
        - Administradora CC
      summary: Registrar cartão
      description: Registra os dados do cartão do usuário.
      requestBody:
        description: Dados do cartão para registro
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                numeroCartao:
                  type: string
                nomeTitular:
                  type: string
                dataExpiracao:
                  type: string
                codigoSeguranca:
                  type: integer
              required:
                - numeroCartao
                - nomeTitular
                - dataExpiracao
                - codigoSeguranca
      responses:
        "201":
          description: Cartão registrado com sucesso
        "400":
          description: Dados do cartão inválidos
        "500":
          description: Erro interno do servidor  
  /totens:
    get:
      tags:
        - Administração
      summary: Obter lista de totens
      description: Retorna uma lista de todos os totens disponíveis.
      responses:
        "200":
          description: Lista de totens obtida com sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Toten'
        "500":
          description: Erro interno do servidor

  /valida-toten:
    post:
      tags:
        - Administração
      summary: Validar toten
      description: Valida se um toten específico está disponível e operacional.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                totenId:
                  type: string
              required:
                - totenId
      responses:
        "200":
          description: Toten válido
        "400":
          description: Dados de entrada inválidos
        "404":
          description: Toten não encontrado
        "500":
          description: Erro interno do servidor

  /toten:
    delete:
      tags:
        - Administração
      summary: Remover toten
      description: Remove um toten específico do sistema.
      parameters:
        - name: totenId
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Toten removido com sucesso
        "404":
          description: Toten não encontrado
        "500":
          description: Erro interno do servidor
components:
  schemas:
    Ciclista:
      type: object
      properties:
        nome:
          type: string
        brasileiro:
          type: boolean
        cpf:
          type: string
        passaporte:
          $ref: '#/components/schemas/Ciclista_passaporte'
        cartao:
          $ref: '#/components/schemas/cartao_credito'
        senha:
          type: string
        fotoDocumento:
          type: string
        
    validateemail_body:
      type: object
      properties:
        email:
          type: string
          format: email
    inline_response_200:
      type: object
      properties:
        isValid:
          type: boolean
        message:
          type: string
    inline_response_400:
      type: object
      properties:
        message:
          type: string
    Ciclista_passaporte:
      type: object
      properties:
        numero:
          type: string
        dataValidade:
          type: string
        pais:
          type: string
    cartao_credito:
      type: object
      properties:
        numero:
          type: string
        dataValidade:
          type: string
          format: date
        codigo:
          type: string
        nomeDono:
          type: string
    Tranca:
      type: object
      properties:
        numeroTranca:
          type: string
        matriculaReparador:
          type: string
      required:
        - numeroTranca
        - matriculaReparador
    
    TrancaResponse:
      type: object
      properties:
        numeroTranca:
          type: string
        matriculaReparador:
          type: string
        dataHoraInsercao:
          type: string
          format: date-time
        status:
          type: string
        mensagem:
          type: string
    
    StatusTranca:
      type: object
      properties:
        status:
          type: string
      required:
        - status

    RetirarTranca:
      type: object
      properties:
        numeroTranca:
          type: string
          description: Número da tranca que deve ter sido cadastrado previamente no sistema.
        matriculaReparador:
          type: string
          description: Matrícula do reparador.
        tipoRetirada:
          type: string
          enum: ["reparo", "aposentadoria"]
          description: Tipo de retirada (reparo ou aposentadoria).
      required:
        - numeroTranca
        - matriculaReparador
        - tipoRetirada

    RetirarTrancaResponse:
      type: object
      properties:
        numeroTranca:
          type: string
          description: Número da tranca retirada.
        matriculaReparador:
          type: string
          description: Matrícula do reparador que retirou a tranca.
        dataHoraRetirada:
          type: string
          format: date-time
          description: Data e hora da retirada da tranca do totem.
        status:
          type: string
          description: Status atual da tranca.
        mensagem:
          type: string
          description: Mensagem informativa sobre a retirada da tranca.
      required:
        - numeroTranca
        - matriculaReparador
        - dataHoraRetirada
        - status

    CobrancaResponse:
      type: object
      properties:
        idCiclista:
          type: string
          description: Identificador do ciclista.
        dataHoraCobranca:
          type: string
          format: date-time
          description: Data e hora da realização da cobrança.
        valorCobrado:
          type: number
          format: float
          description: Valor extra do aluguel cobrado.
        cartaoUsado:
          type: string
          description: Dados do cartão de crédito utilizado para a cobrança.
        statusCobranca:
          type: string
          enum: ["Sucesso", "Erro"]
          description: Status da cobrança realizada.
        mensagem:
          type: string
          description: Mensagem informativa sobre a cobrança.
      required:
        - idCiclista
        - dataHoraCobranca
        - valorCobrado
        - cartaoUsado
        - statusCobranca
    ListaCiclistaAtrasoCobranca:
      type: object
      properties:
        idCiclista:
          type: string
          description: Identificador do ciclista.
        valorCobranca:
          type: number
          format: float
          description: Valor da cobrança em atraso.
      required:
        - idCiclista
        - valorCobranca
    NotificacaoCobrancaAtrasada:
      type: object
      properties:
        idCiclista:
          type: string
          description: Identificador do ciclista
        emailCiclista:
          type: string
          format: email
          description: E-mail do ciclista
        detalhesCobranca:
          type: string
          description: Detalhes da cobrança atrasada
      required:
        - idCiclista
        - emailCiclista
        - detalhesCobranca
    NotificacaoEmail:
      type: object
      properties:
        destinatario:
          type: string
          format: email
          description: Endereço de e-mail do destinatário
        assunto:
          type: string
          description: Assunto do e-mail
        corpo:
          type: string
          description: Corpo da mensagem de e-mail
      required:
        - destinatario
        - assunto
